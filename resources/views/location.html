<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        gltf-model="https://gracious-cori.65-108-72-55.plesk.page/glbobject/bouquet.glb"
        value="test"
        scale="0.5 0.5 0.5"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 32.02589689902887; longitude: 36.0603752128280726;"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        animation-mixer
      ></a-text>
      <a-camera gps-camera rotation-reader super-hands animation-mixer></a-camera>
    </a-scene>
  </body>
</html>
